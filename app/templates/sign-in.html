{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href={% static "img/fav.png" %}>
    <title></title>
    <!-- Slick Slider -->
    <link rel="stylesheet" type="text/css" href={% static "plugins/slick/slick.min.css" %}/>
    <link rel="stylesheet" type="text/css" href={% static "plugins/slick/slick-theme.min.css" %}/>
    <!-- Feather Icon-->
    <link rel="stylesheet" type="text/css" href={% static "plugins/icons/feather.css" %}>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={% static "plugins/bootstrap/css/bootstrap.min.css" %}>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href={% static "css/style.css" %}>
</head>
<body>
<div class="bg-white">
    <div class="container">
        <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-md-4 mx-auto">
                <div class="osahan-login py-4">
                    <div class="text-center mb-4">
                        <a href="/index/"><img alt="" src={% static "img/fav.png" %}></a>
                        <h5 class="font-weight-bold mt-3">欢迎回来</h5>
                        <p class="text-muted">欢迎访问DF私人社交网站</p>
                    </div>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="mb-1">用户名</label>
                            <div class="position-relative icon-form-control">
                                {{ form.username }}
                                <span style="color: red">{{ form.username.errors.0 }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">密码</label>
                            <div class="position-relative icon-form-control">
                                {{ form.password }}
                                <span style="color: red">{{ form.password.errors.0 }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">图片验证码</label>
                            <div class="position-relative icon-form-control">
                                <div class="row">
                                    <div class="col-xl-7">
                                        {{ form.code }}
                                        <span style="color: red">{{ form.code.errors.0 }}</span>
                                    </div>
                                    <div class="col-xl-5">
                                        <img alt="" src="/code/" style="height: 33px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">记住密码</label>
                        </div>
                        <button class="btn btn-primary btn-block text-uppercase" type="submit">登录</button>
                        <div class="py-3 d-flex align-item-center">
                            <a href="">忘记密码？</a>
                            <span class="ml-auto">新用户？<a class="font-weight-bold"
                                                            href="/sign-up/">点击注册</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript -->
<script src={% static "plugins/jquery/jquery.min.js" %}></script>
<script src={% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}></script>
<!-- slick Slider JS-->
<script type="text/javascript" src={% static "plugins/slick/slick.min.js" %}></script>
<!-- Custom scripts for all pages-->
<script src={% static "js/osahan.js" %}></script>
</body>
</html>
